<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Component</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>

<body>

    <div id="container"></div>

    <script type="text/babel">
        var Note = React.createClass({ getInitialState: function(){ return{editing:false}; }, edit: function(){ this.setState({editing: true}); }, remove: function () { alert('removing comment...'); }, save: function(){ var val = this.refs.newText.value; console.log('comment:'
        + val); this.setState({editing:false}); }, renderNormal:function(){ return (
        <div>
            <h2>{this.props.children}</h2>
            <p>This is my paragraph</p>
            <button onClick={this.edit}>Edit</button>
            <button onClick={this.remove}>Remove</button>
        </div>
        ); }, renderForm: function(){ return (
        <div>
            <textarea ref="newText" defaultValue={this.props.children}></textarea>
            <button onClick={this.save}>Save</button>

        </div>
        ); }, render: function() { if (this.state.editing){ return this.renderForm(); }else{ return this.renderNormal(); } } }); ReactDOM.render(
        <div>
            <Note>Hi</Note>
            <Note>How</Note>
            <Note>are you</Note>
        </div>, document.getElementById('container'));
    </script>

</body>

</html>
